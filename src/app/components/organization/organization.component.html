<div>
  <app-home-header></app-home-header>
</div>
<div class="wrapper">
  <div class="line"></div>
  <div class="card">
    <h2 class="card-header" style="background-color: rgb(144, 144, 163); text-align: center">
      Organization Detail
    </h2>
  </div>
  <div class="content">
    <div class="container">
      <!-- <div class="row">
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [rowData]="rowData"
          [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true"
          [paginationPageSize]="10" (cellClicked)='onRowClicked($event)'></ag-grid-angular>
      </div> -->
      <div class="row">
          <div>
            <p>Filter</p>
            <div style="margin: 10px;">
            <input class="form-control" type="text" (keyup)="applyFilter($event)" placeholder="abc" #input>
            </div>
          </div>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="header">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Show Header </th>
              <td mat-cell *matCellDef="let row">
                <div class="form-check form-switch" style="font-size:18px">
                  <form>
                    <input class="form-check-input" type="checkbox" [id]="row.id" [(ngModel)]="row.showHeader" name="showHwader" (change)="onChangeHeader(row)">
                  </form>
                </div>
              </td>
            </ng-container>
            
            <ng-container matColumnDef="sendemail">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Send Email </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="sendEmailToOrganization(row)">
                  <mat-icon>email</mat-icon>
                </button>
              </td>
            </ng-container>
      
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
      
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
              <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
              <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="mobile">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
              <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
            </ng-container>
            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
              <td mat-cell *matCellDef="let row"> {{row.state}} </td>
            </ng-container>
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
              <td mat-cell *matCellDef="let row"> {{row.city}} </td>
            </ng-container>
            <ng-container matColumnDef="pinCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Pin Code </th>
              <td mat-cell *matCellDef="let row"> {{row.pinCode}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>        
      </div>
      <div class="row" style="margin-bottom: 80px;margin-left: 3px;margin-top: 10px;">
        <button mat-raised-button (click)="exportData()" color="primary" style="width: 100px;float: right;">
          <mat-icon>download</mat-icon>Export
        </button>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
  
</div>
