<div>
  <app-header></app-header>

<div class="wrapper">
  <div class="line"></div>
  <div class="card">
    <h2 class="card-header" style="background-color: rgb(144, 144, 163); text-align: center">
      Organization Detail
    </h2>
  </div>
  <div class="content">
    <div class="container">
      <div class="row" style="margin-bottom: 10px;margin-left: 3px;">
        <button mat-raised-button (click)="exportData()" color="primary" style="width: 100px;float: right;">
          <mat-icon>download</mat-icon>Export
        </button>
      </div>
      <div class="row">
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [rowData]="rowData"
          [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true"
          [paginationPageSize]="10" (rowClicked)='onRowClicked($event)'></ag-grid-angular>
      </div>
