<div class="main">
  <app-home-header></app-home-header>
  <div class="container" *ngIf="isProd">
    <div>
      <h2>Filter Out the <b>Generated Reports</b></h2>
      <div style="margin: 10px">
        <input
          class="form-control"
          type="text"
          (keyup)="applyFilter($event)"
          placeholder="Search Report"
          #input
        />
      </div>
      <div class="mat-elevation-z8">
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>
            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
              <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>
            <ng-container matColumnDef="fruit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
              <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
            </ng-container>
            <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>View</th>
              <td mat-cell *matCellDef="let row">
                  <i class="fa-solid fa-eye" matTooltip="view" (click)="onViewReport(row)"></i>
              </td>
            </ng-container>
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
              <td mat-cell *matCellDef="let row">
                  <i class="fa-regular fa-pen-to-square" matTooltip="edit" (click)="onEditReport(row)"></i>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>
        </div>
        <mat-paginator
          [pageSizeOptions]="[2, 5]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
  <!-- <app-footer></app-footer> -->
</div>
